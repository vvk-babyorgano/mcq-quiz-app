<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 20px;
        margin-top: 20px;
      }

      .sidebar {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        height: fit-content;
        position: sticky;
        top: 20px;
      }

      .sidebar-section {
        margin-bottom: 25px;
      }

      .sidebar h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1em;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .quiz-control-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-size: 0.9em;
      }

      .start-btn {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
      }

      .start-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      }

      .stop-btn {
        background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
        color: white;
      }

      .stop-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
      }

      .next-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .quiz-status {
        text-align: center;
        padding: 15px;
        border-radius: 5px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .status-inactive {
        background: #f8d7da;
        color: #721c24;
      }

      .status-active {
        background: #d4edda;
        color: #155724;
      }

      .stats-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 15px;
      }

      .stat-box {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 5px;
        text-align: center;
        border-left: 3px solid #667eea;
      }

      .stat-number {
        font-size: 1.8em;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 0.75em;
        color: #666;
        margin-top: 5px;
      }

      .main-area {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .panel {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .panel-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        font-size: 1.1em;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-content {
        padding: 20px;
        max-height: 800px;
        overflow-y: auto;
      }

      .questions-tabs {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 10px;
      }

      .question-tab {
        padding: 10px 15px;
        background: #f0f0f0;
        border: 2px solid transparent;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        white-space: nowrap;
      }

      .question-tab:hover {
        background: #e7e7e7;
      }

      .question-tab.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .question-display {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        margin-bottom: 20px;
      }

      .question-display h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .question-display p {
        color: #666;
        margin-bottom: 8px;
        line-height: 1.6;
      }

      .question-display .label {
        font-weight: 600;
        color: #333;
        margin-top: 10px;
      }

      .response-item {
        background: #f8f9fa;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .response-header {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }

      .response-detail {
        color: #666;
        font-size: 0.9em;
        margin: 4px 0;
      }

      .response-answer {
        background: #e7f0ff;
        padding: 10px 12px;
        border-radius: 4px;
        margin-top: 8px;
        font-weight: 500;
        color: #667eea;
      }

      .correct-answer {
        background: #d4edda;
        color: #155724;
      }

      .wrong-answer {
        background: #f8d7da;
        color: #721c24;
      }

      .participant-item {
        background: #f8f9fa;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 4px solid #667eea;
      }

      .participant-info {
        flex: 1;
      }

      .participant-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .participant-dept {
        font-size: 0.85em;
        color: #666;
      }

      .participant-status {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 600;
      }

      .status-answered {
        background: #d4edda;
        color: #155724;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .empty-message {
        color: #999;
        text-align: center;
        padding: 40px 20px;
        font-style: italic;
      }

      .checkbox-item label {
        display: flex;
        align-items: center;
        font-weight: normal;
        margin: 8px 0;
      }

      .checkbox-item input[type="checkbox"] {
        margin-right: 10px;
        cursor: pointer;
      }

      .question-type-badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.75em;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .response-stats {
        background: #e7f0ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
      }

      .stat-row:last-child {
        border-bottom: none;
      }

      .button-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.85em;
      }

      .button-primary:hover {
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      @media (max-width: 1200px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: static;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Quiz Admin Dashboard</h1>
        <p>Manage and Track Quiz Responses in Real-Time</p>
      </div>

      <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-section">
            <h3>Quiz Status</h3>
            <div class="quiz-status status-inactive" id="quizStatus">
              ‚èπ INACTIVE
            </div>
            <div class="stats-container">
              <div class="stat-box">
                <div class="stat-number" id="participantCount">0</div>
                <div class="stat-label">Participants</div>
              </div>
              <div class="stat-box">
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">Questions</div>
              </div>
            </div>
          </div>

          <div class="sidebar-section">
            <h3>Quiz Control</h3>
            <button class="quiz-control-btn start-btn" id="startBtn">
              ‚ñ∂ Start Quiz
            </button>
            <button class="quiz-control-btn stop-btn" id="stopBtn">
              ‚èπ Stop Quiz
            </button>
            <button class="quiz-control-btn next-btn" id="nextBtn">
              Next Question ‚Üí
            </button>
          </div>

          <div class="sidebar-section">
            <h3>Current Question</h3>
            <div
              style="
                background: #f8f9fa;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                font-weight: 600;
                color: #667eea;
              "
            >
              <div id="currentQNum" style="font-size: 2em">0</div>
              <div style="font-size: 0.75em; color: #666; margin-top: 5px">
                of <span id="totalQNum">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Area -->
        <div class="main-area">
          <!-- Questions Selector -->
          <div class="panel">
            <div class="panel-header">üìã Questions</div>
            <div class="panel-content">
              <div class="questions-tabs" id="questionsTabs"></div>
            </div>
          </div>

          <!-- Current Question & Responses -->
          <div class="panel">
            <div class="panel-header">
              üìù Question & Responses
              <button class="button-primary" id="toggleAnswersBtn">
                üëÅ Show Answers
              </button>
            </div>
            <div class="panel-content">
              <div id="currentQuestionDisplay"></div>
              <div id="responseStatsSection" style="display: none"></div>
              <h4 style="margin-top: 20px; margin-bottom: 15px; color: #333">
                All Responses:
              </h4>
              <div id="responsesList"></div>
            </div>
          </div>

          <!-- Participants -->
          <div class="panel">
            <div class="panel-header">üë• Participants & Progress</div>
            <div class="panel-content">
              <div id="participantsList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const supabaseUrl = "https://ggyusywsblhyrhbtpupt.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdneXVzeXdzYmxoeXJoYnRwdXB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxNjk1NDAsImV4cCI6MjA2ODc0NTU0MH0.HJyFrT9zm7qC2sQJN9WmubEOzauEU08OrclkkowoAl0";
      const supabase = window.supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      let questions = [];
      let currentQuestionIndex = -1;
      let quizActive = false;
      let participants = [];
      let responses = [];
      let showAnswers = false;

      document.getElementById("startBtn").addEventListener("click", startQuiz);
      document.getElementById("stopBtn").addEventListener("click", stopQuiz);
      document
        .getElementById("nextBtn")
        .addEventListener("click", nextQuestion);
      document
        .getElementById("toggleAnswersBtn")
        .addEventListener("click", toggleAnswersVisibility);

      loadQuestions();
      setupRealtimeListeners();
      refreshData();

      async function loadQuestions() {
        const { data, error } = await supabase
          .from("questions")
          .select("*")
          .order("question_number", { ascending: true });
        if (error) {
          console.error("Error loading questions:", error);
          return;
        }

        questions = data || [];
        document.getElementById("totalQuestions").textContent =
          questions.length;
        document.getElementById("totalQNum").textContent = questions.length;
        renderQuestionTabs();

        if (questions.length > 0) {
          currentQuestionIndex = 0;
          displayCurrentQuestion();
        }
      }

      function renderQuestionTabs() {
        const tabsContainer = document.getElementById("questionsTabs");
        tabsContainer.innerHTML = questions
          .map(
            (q, idx) => `
                <button class="question-tab ${
                  idx === currentQuestionIndex ? "active" : ""
                }" onclick="selectQuestion(${idx})">
                    Q${q.question_number}
                </button>
            `
          )
          .join("");
      }

      function selectQuestion(index) {
        currentQuestionIndex = index;
        displayCurrentQuestion();
        renderQuestionTabs();
      }

      function displayCurrentQuestion() {
        const display = document.getElementById("currentQuestionDisplay");

        if (
          currentQuestionIndex < 0 ||
          currentQuestionIndex >= questions.length
        ) {
          display.innerHTML =
            '<div class="empty-message">Select a question</div>';
          document.getElementById("currentQNum").textContent = "0";
          return;
        }

        const q = questions[currentQuestionIndex];
        document.getElementById("currentQNum").textContent = q.question_number;

        let optionsHtml = "";
        const optionLabels = ["a", "b", "c", "d", "e", "f"];

        if (q.question_type === "multiple_choice") {
          optionsHtml = '<div class="label">Options:</div>';
          optionLabels.forEach((label) => {
            const key = `option_${label}`;
            if (q[key]) {
              optionsHtml += `<p>${label.toUpperCase()}) ${q[key]}</p>`;
            }
          });
        } else {
          const correctAnswers = q.correct_answers
            ? q.correct_answers.split(",")
            : [];
          optionsHtml = '<div class="label">Options:</div>';
          optionLabels.forEach((label) => {
            const key = `option_${label}`;
            if (q[key]) {
              optionsHtml += `
                            <div class="checkbox-item">
                                <label>
                                    <input type="checkbox" disabled ${
                                      correctAnswers.includes(
                                        label.toUpperCase()
                                      )
                                        ? "checked"
                                        : ""
                                    }>
                                    ${q[key]}
                                </label>
                            </div>
                        `;
            }
          });
        }

        const correctInfo =
          q.question_type === "multiple_choice"
            ? `<div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px;"><span class="label">‚úì Correct: <strong>${q.correct_answer}</strong></span></div>`
            : `<div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px;"><span class="label">‚úì Correct: <strong>${q.correct_answers}</strong></span></div>`;

        display.innerHTML = `
                <div class="question-display">
                    <span class="question-type-badge">${
                      q.question_type === "multiple_choice"
                        ? "‚óØ Multiple Choice"
                        : "‚òë Multiple Select"
                    }</span>
                    <h3>Q${q.question_number}: ${q.question_text}</h3>
                    ${optionsHtml}
                    ${correctInfo}
                </div>
            `;

        updateResponsesList();
      }

      async function startQuiz() {
        if (currentQuestionIndex < 0) {
          alert("No questions available");
          return;
        }
        quizActive = true;
        updateQuizStatus();
        const q = questions[currentQuestionIndex];
        await supabase
          .from("quiz_state")
          .upsert({
            id: 1,
            is_active: true,
            current_question_id: q.id,
            question_type: q.question_type,
          });
      }

      async function stopQuiz() {
        quizActive = false;
        updateQuizStatus();
        await supabase
          .from("quiz_state")
          .update({ is_active: false })
          .eq("id", 1);
      }

      async function nextQuestion() {
        if (!quizActive) {
          alert("Start quiz first");
          return;
        }
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          const q = questions[currentQuestionIndex];
          displayCurrentQuestion();
          renderQuestionTabs();
          await supabase
            .from("quiz_state")
            .update({
              current_question_id: q.id,
              question_type: q.question_type,
            })
            .eq("id", 1);
        } else {
          alert("No more questions!");
          stopQuiz();
        }
      }

      function updateQuizStatus() {
        const statusEl = document.getElementById("quizStatus");
        if (quizActive) {
          statusEl.textContent = "‚ñ∂ ACTIVE";
          statusEl.classList.remove("status-inactive");
          statusEl.classList.add("status-active");
        } else {
          statusEl.textContent = "‚èπ INACTIVE";
          statusEl.classList.remove("status-active");
          statusEl.classList.add("status-inactive");
        }
      }

      function setupRealtimeListeners() {
        supabase
          .channel("participants")
          .on(
            "postgres_changes",
            { event: "*", schema: "public", table: "participants" },
            () => loadParticipants()
          )
          .subscribe();
        supabase
          .channel("responses")
          .on(
            "postgres_changes",
            { event: "*", schema: "public", table: "responses" },
            () => loadResponses()
          )
          .subscribe();
        supabase
          .channel("quiz_state")
          .on(
            "postgres_changes",
            { event: "*", schema: "public", table: "quiz_state" },
            (payload) => {
              if (payload.new) {
                quizActive = payload.new.is_active;
                updateQuizStatus();
              }
            }
          )
          .subscribe();
      }

      async function loadParticipants() {
        const { data } = await supabase
          .from("participants")
          .select("*")
          .order("created_at", { ascending: false });
        participants = data || [];
        updateParticipantsList();
        document.getElementById("participantCount").textContent =
          participants.length;
      }

      function updateParticipantsList() {
        const list = document.getElementById("participantsList");
        if (participants.length === 0) {
          list.innerHTML =
            '<div class="empty-message">Waiting for participants...</div>';
          return;
        }

        list.innerHTML = participants
          .map((p) => {
            const answered = responses.filter(
              (r) => r.participant_id === p.id
            ).length;
            const total = questions.length;
            const percentage =
              total > 0 ? Math.round((answered / total) * 100) : 0;

            return `
                    <div class="participant-item">
                        <div class="participant-info">
                            <div class="participant-name">${p.name}</div>
                            <div class="participant-dept">${p.department}</div>
                            <div style="font-size: 0.8em; color: #999; margin-top: 4px;">üìä ${answered}/${total} (${percentage}%)</div>
                        </div>
                        <span class="participant-status ${
                          answered === total && total > 0
                            ? "status-answered"
                            : "status-pending"
                        }">
                            ${
                              answered === total && total > 0
                                ? "‚úÖ Done"
                                : "‚è≥ Progress"
                            }
                        </span>
                    </div>
                `;
          })
          .join("");
      }

      async function loadResponses() {
        const { data } = await supabase
          .from("responses")
          .select(
            "*, participants(name, department), questions(question_text, correct_answer, correct_answers, question_type)"
          )
          .order("created_at", { ascending: false });
        responses = data || [];
        updateResponsesList();
        updateParticipantsList();
      }

      function updateResponsesList() {
        const list = document.getElementById("responsesList");
        const statsSection = document.getElementById("responseStatsSection");

        if (currentQuestionIndex < 0) {
          list.innerHTML = '<div class="empty-message">Select a question</div>';
          statsSection.style.display = "none";
          return;
        }

        const q = questions[currentQuestionIndex];
        const currentResponses = responses.filter(
          (r) => r.question_id === q.id
        );

        if (currentResponses.length === 0) {
          list.innerHTML = '<div class="empty-message">No responses yet</div>';
          statsSection.style.display = "none";
          return;
        }

        statsSection.style.display = "block";

        let correctCount = 0;
        currentResponses.forEach((r) => {
          let isCorrect = false;
          if (q.question_type === "multiple_choice") {
            isCorrect = r.selected_answer === q.correct_answer;
          } else {
            const userAnswers = (r.selected_answers || "").split(",").sort();
            const correctAnswers = (q.correct_answers || "").split(",").sort();
            isCorrect =
              JSON.stringify(userAnswers) === JSON.stringify(correctAnswers);
          }
          if (isCorrect) correctCount++;
        });

        const statsHtml = `
                <div class="response-stats">
                    <div style="font-weight: 600; margin-bottom: 10px; color: #667eea;">üìä Response Stats</div>
                    <div class="stat-row"><span>Total Responses:</span> <strong>${
                      currentResponses.length
                    }</strong></div>
                    <div class="stat-row"><span>‚úÖ Correct:</span> <strong style="color: #28a745;">${correctCount}</strong></div>
                    <div class="stat-row"><span>‚ùå Incorrect:</span> <strong style="color: #dc3545;">${
                      currentResponses.length - correctCount
                    }</strong></div>
                    <div class="stat-row"><span>Success Rate:</span> <strong>${
                      currentResponses.length > 0
                        ? Math.round(
                            (correctCount / currentResponses.length) * 100
                          )
                        : 0
                    }%</strong></div>
                </div>
            `;

        document.getElementById("responseStatsSection").innerHTML = statsHtml;

        const html = currentResponses
          .map((r) => {
            let isCorrect = false;
            let responseHtml = "";

            if (q.question_type === "multiple_choice") {
              isCorrect = r.selected_answer === q.correct_answer;
              responseHtml = showAnswers
                ? `<div class="response-answer ${
                    isCorrect ? "correct-answer" : "wrong-answer"
                  }">Selected: <strong>${
                    r.selected_answer
                  }</strong> | Correct: <strong>${
                    q.correct_answer
                  }</strong></div>`
                : `<div class="response-answer">Selected: <strong>${r.selected_answer}</strong></div>`;
            } else {
              const userAnswers = (r.selected_answers || "").split(",").sort();
              const correctAnswers = (q.correct_answers || "")
                .split(",")
                .sort();
              isCorrect =
                JSON.stringify(userAnswers) === JSON.stringify(correctAnswers);
              const userDisplay =
                userAnswers.filter((x) => x).length > 0
                  ? userAnswers.join(", ")
                  : "None";
              responseHtml = showAnswers
                ? `<div class="response-answer ${
                    isCorrect ? "correct-answer" : "wrong-answer"
                  }">Selected: <strong>${userDisplay}</strong> | Correct: <strong>${correctAnswers.join(
                    ", "
                  )}</strong></div>`
                : `<div class="response-answer">Selected: <strong>${userDisplay}</strong></div>`;
            }

            return `
                    <div class="response-item">
                        <div class="response-header">
                            <span>${r.participants.name}</span>
                            ${
                              showAnswers && isCorrect
                                ? '<span style="color: #28a745; font-weight: 600;">‚úì</span>'
                                : showAnswers && !isCorrect
                                ? '<span style="color: #dc3545; font-weight: 600;">‚úó</span>'
                                : ""
                            }
                        </div>
                        <div class="response-detail">üìç ${
                          r.participants.department
                        }</div>
                        ${responseHtml}
                    </div>
                `;
          })
          .join("");

        list.innerHTML = html;
      }

      function toggleAnswersVisibility() {
        showAnswers = !showAnswers;
        document.getElementById("toggleAnswersBtn").textContent = showAnswers
          ? "üëÅ Hide Answers"
          : "üëÅ Show Answers";
        updateResponsesList();
      }

      function refreshData() {
        loadParticipants();
        loadResponses();
      }

      setInterval(refreshData, 2000);
    </script>
  </body>
</html>
