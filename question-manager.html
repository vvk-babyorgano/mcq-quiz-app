<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Question Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .panel {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .panel-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        font-size: 1.2em;
        font-weight: 600;
      }

      .panel-content {
        padding: 25px;
        max-height: 800px;
        overflow-y: auto;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-delete {
        background: #dc3545;
        padding: 8px 12px;
        font-size: 12px;
        width: auto;
      }

      .btn-delete:hover {
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
      }

      .type-indicator {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 0.75em;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .type-multiple {
        background: #e7f0ff;
        color: #667eea;
      }

      .type-checkbox {
        background: #d4edda;
        color: #155724;
      }

      .question-item {
        background: #f8f9fa;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .question-item:last-child {
        margin-bottom: 0;
      }

      .question-number {
        font-weight: 600;
        color: #667eea;
        font-size: 0.9em;
        margin-bottom: 8px;
      }

      .question-text {
        color: #333;
        margin-bottom: 10px;
        font-weight: 500;
        word-wrap: break-word;
      }

      .options-list {
        background: white;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        font-size: 0.9em;
        color: #666;
      }

      .options-list p {
        margin: 4px 0;
        margin-left: 10px;
      }

      .correct-answer-info {
        background: #d4edda;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 0.9em;
        color: #155724;
        margin-top: 10px;
        font-weight: 500;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }

      .action-buttons button {
        flex: 1;
      }

      .info-box {
        background: #e7f0ff;
        padding: 12px;
        border-radius: 5px;
        border-left: 4px solid #667eea;
        color: #667eea;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .option-input-group {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .option-input-group label {
        font-size: 0.9em;
        margin-bottom: 6px;
      }

      .option-input-group input {
        margin-bottom: 0;
      }

      .add-option-btn {
        background: #28a745;
        padding: 8px 15px;
        font-size: 12px;
        width: auto;
        margin-top: 10px;
      }

      .add-option-btn:hover {
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      }

      .checkbox-group {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .checkbox-item {
        margin: 8px 0;
        display: flex;
        align-items: center;
      }

      .checkbox-item input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
        cursor: pointer;
      }

      .checkbox-item label {
        margin: 0;
        font-weight: normal;
        cursor: pointer;
        flex: 1;
      }

      .questions-count {
        text-align: center;
        padding: 12px;
        background: #e7f0ff;
        border-radius: 5px;
        color: #667eea;
        font-weight: 600;
        margin-top: 15px;
      }

      .empty-message {
        color: #999;
        text-align: center;
        padding: 40px 20px;
        font-style: italic;
      }

      .hidden {
        display: none;
      }

      .radio-group {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .radio-item {
        margin: 8px 0;
        display: flex;
        align-items: center;
      }

      .radio-item input[type="radio"] {
        width: auto;
        margin-right: 10px;
        cursor: pointer;
      }

      .radio-item label {
        margin: 0;
        font-weight: normal;
        cursor: pointer;
        flex: 1;
      }

      @media (max-width: 768px) {
        .main-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìù Quiz Question Manager</h1>
        <p>Create and manage quiz questions</p>
      </div>

      <div class="main-grid">
        <!-- Add Question Panel -->
        <div class="panel">
          <div class="panel-header">‚ûï Create New Question</div>
          <div class="panel-content">
            <div class="info-box">
              üí° Select question type and fill in the required fields
            </div>

            <form id="questionForm">
              <div class="form-group">
                <label>Question Type *</label>
                <select
                  id="questionType"
                  required
                  onchange="updateTypeDisplay()"
                >
                  <option value="">-- Select Question Type --</option>
                  <option value="multiple_choice">
                    Multiple Choice (Single Answer)
                  </option>
                  <option value="checkbox">
                    Multiple Select (Multiple Answers)
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label>Question Text *</label>
                <textarea
                  id="questionText"
                  placeholder="Enter your question here"
                  required
                ></textarea>
              </div>

              <!-- Options Container -->
              <div id="optionsContainer"></div>

              <!-- Multiple Choice Answer Section -->
              <div id="multipleChoiceSection" class="hidden">
                <div class="form-group">
                  <label>Select Correct Answer *</label>
                  <div class="radio-group" id="correctAnswerRadios"></div>
                </div>
              </div>

              <!-- Checkbox Answer Section -->
              <div id="checkboxAnswerSection" class="hidden">
                <div class="form-group">
                  <label>Select All Correct Answers *</label>
                  <div
                    class="checkbox-group"
                    id="correctAnswerCheckboxes"
                  ></div>
                </div>
              </div>

              <button type="submit">Create Question</button>
            </form>
          </div>
        </div>

        <!-- Questions List Panel -->
        <div class="panel">
          <div class="panel-header">üìã All Questions</div>
          <div class="panel-content">
            <div id="questionsList" class="empty-message">
              No questions created yet. Create your first question to get
              started.
            </div>
            <div
              class="questions-count"
              id="questionsCount"
              style="display: none"
            >
              Total: <span id="totalCount">0</span> Questions
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const supabaseUrl = "https://ggyusywsblhyrhbtpupt.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdneXVzeXdzYmxoeXJoYnRwdXB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxNjk1NDAsImV4cCI6MjA2ODc0NTU0MH0.HJyFrT9zm7qC2sQJN9WmubEOzauEU08OrclkkowoAl0";
      const supabase = window.supabase.createClient(
        supabaseUrl,
        supabaseAnonKey
      );

      let questions = [];
      let optionCount = 2;
      const optionLabels = ["A", "B", "C", "D", "E", "F"];

      // Event Listeners
      document
        .getElementById("questionForm")
        .addEventListener("submit", addQuestion);

      // Load questions on page load
      loadQuestions();

      function updateTypeDisplay() {
        const type = document.getElementById("questionType").value;
        const multipleSection = document.getElementById(
          "multipleChoiceSection"
        );
        const checkboxSection = document.getElementById(
          "checkboxAnswerSection"
        );

        // Reset
        optionCount = 2;
        document.getElementById("optionsContainer").innerHTML = "";

        if (type === "multiple_choice") {
          multipleSection.classList.remove("hidden");
          checkboxSection.classList.add("hidden");
          renderOptions();
        } else if (type === "checkbox") {
          multipleSection.classList.add("hidden");
          checkboxSection.classList.remove("hidden");
          renderOptions();
        } else {
          multipleSection.classList.add("hidden");
          checkboxSection.classList.add("hidden");
        }
      }

      function renderOptions() {
        const type = document.getElementById("questionType").value;
        const container = document.getElementById("optionsContainer");

        let html = '<div class="form-group"><label>Options *</label>';

        for (let i = 0; i < optionCount; i++) {
          html += `
                    <div class="option-input-group">
                        <label style="font-size: 0.85em; color: #666;">${optionLabels[i]})</label>
                        <input type="text" class="option-input" data-index="${i}" placeholder="Enter option ${optionLabels[i]}" required>
                    </div>
                `;
        }

        html += `<button type="button" class="add-option-btn" onclick="addOption()">+ Add Option</button>`;
        html += "</div>";

        container.innerHTML = html;
        updateAnswerOptions();
      }

      function addOption() {
        if (optionCount < 6) {
          optionCount++;
          renderOptions();
        } else {
          alert("Maximum 6 options allowed");
        }
      }

      function updateAnswerOptions() {
        const type = document.getElementById("questionType").value;
        const options = Array.from(
          document.querySelectorAll(".option-input")
        ).map((el, idx) => ({
          label: optionLabels[idx],
          value: el.value || `Option ${optionLabels[idx]}`,
        }));

        if (type === "multiple_choice") {
          const radioHtml = options
            .map(
              (opt) => `
                    <div class="radio-item">
                        <input type="radio" name="correctAnswer" value="${opt.label}" id="radio-${opt.label}">
                        <label for="radio-${opt.label}">${opt.label}) ${opt.value}</label>
                    </div>
                `
            )
            .join("");
          document.getElementById("correctAnswerRadios").innerHTML = radioHtml;
        } else if (type === "checkbox") {
          const checkboxHtml = options
            .map(
              (opt) => `
                    <div class="checkbox-item">
                        <input type="checkbox" name="correctAnswers" value="${opt.label}" id="checkbox-${opt.label}">
                        <label for="checkbox-${opt.label}">${opt.label}) ${opt.value}</label>
                    </div>
                `
            )
            .join("");
          document.getElementById("correctAnswerCheckboxes").innerHTML =
            checkboxHtml;
        }
      }

      async function addQuestion(e) {
        e.preventDefault();

        const type = document.getElementById("questionType").value;
        if (!type) {
          alert("Please select a question type");
          return;
        }

        const questionText = document.getElementById("questionText").value;
        if (!questionText.trim()) {
          alert("Please enter a question");
          return;
        }

        // Get all options
        const optionInputs = document.querySelectorAll(".option-input");
        const options = Array.from(optionInputs)
          .map((input) => input.value.trim())
          .filter((val) => val);

        if (options.length < 2) {
          alert("Please add at least 2 options");
          return;
        }

        const questionData = {
          question_text: questionText,
          question_type: type,
          question_number: questions.length + 1,
          created_at: new Date().toISOString(),
        };

        // Add options dynamically
        options.forEach((option, idx) => {
          questionData[`option_${optionLabels[idx].toLowerCase()}`] = option;
        });

        // Handle correct answer based on type
        if (type === "multiple_choice") {
          const correctAnswer = document.querySelector(
            'input[name="correctAnswer"]:checked'
          );
          if (!correctAnswer) {
            alert("Please select the correct answer");
            return;
          }
          questionData.correct_answer = correctAnswer.value;
        } else if (type === "checkbox") {
          const checkedAnswers = Array.from(
            document.querySelectorAll('input[name="correctAnswers"]:checked')
          ).map((el) => el.value);
          if (checkedAnswers.length === 0) {
            alert("Please select at least one correct answer");
            return;
          }
          questionData.correct_answers = checkedAnswers.join(",");
        }

        const { error } = await supabase
          .from("questions")
          .insert([questionData]);

        if (error) {
          alert("Error creating question: " + error.message);
          return;
        }

        // Reset form and reload
        document.getElementById("questionForm").reset();
        document.getElementById("optionsContainer").innerHTML = "";
        updateTypeDisplay();
        loadQuestions();
      }

      async function loadQuestions() {
        const { data, error } = await supabase
          .from("questions")
          .select("*")
          .order("question_number", { ascending: true });

        if (error) {
          console.error("Error loading questions:", error);
          return;
        }

        questions = data || [];
        displayQuestions();
      }

      function displayQuestions() {
        const list = document.getElementById("questionsList");
        const countEl = document.getElementById("questionsCount");

        if (questions.length === 0) {
          list.innerHTML =
            '<div class="empty-message">No questions created yet. Create your first question to get started.</div>';
          countEl.style.display = "none";
          return;
        }

        countEl.style.display = "block";
        document.getElementById("totalCount").textContent = questions.length;

        list.innerHTML = questions
          .map((q) => {
            let typeBadge = "";
            let correctInfo = "";
            let optionsDisplay = "";

            if (q.question_type === "multiple_choice") {
              typeBadge =
                '<span class="type-indicator type-multiple">‚óØ Multiple Choice</span>';
              correctInfo = `<div class="correct-answer-info">‚úì Correct Answer: <strong>${q.correct_answer}</strong></div>`;
            } else if (q.question_type === "checkbox") {
              typeBadge =
                '<span class="type-indicator type-checkbox">‚òë Multiple Select</span>';
              const answers = q.correct_answers
                ? q.correct_answers.split(",")
                : [];
              correctInfo = `<div class="correct-answer-info">‚úì Correct Answers: <strong>${answers.join(
                ", "
              )}</strong></div>`;
            }

            // Get all options
            const allOptions = [];
            optionLabels.forEach((label) => {
              const key = `option_${label.toLowerCase()}`;
              if (q[key]) {
                allOptions.push(`<p><strong>${label})</strong> ${q[key]}</p>`);
              }
            });

            optionsDisplay = `<div class="options-list">${allOptions.join(
              ""
            )}</div>`;

            return `
                    <div class="question-item">
                        <div class="question-number">Q${q.question_number} ${typeBadge}</div>
                        <div class="question-text">${q.question_text}</div>
                        ${optionsDisplay}
                        ${correctInfo}
                        <div class="action-buttons">
                            <button class="btn-delete" onclick="deleteQuestion(${q.id})">Delete</button>
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      async function deleteQuestion(id) {
        if (!confirm("Delete this question?")) return;

        const { error } = await supabase
          .from("questions")
          .delete()
          .eq("id", id);

        if (error) {
          alert("Error deleting question: " + error.message);
          return;
        }

        loadQuestions();
      }
    </script>
  </body>
</html>
